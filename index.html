<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/flags.css">
    <title>Challenge Flags</title>
</head>
<body>
    <h1>Challenge Flags</h1>
    <section>
        <header>
            <h2>Ukraine</h2>
        </header>
        <main>
            <div class="section__left">
                <img src="img/Flag_of_Ukraine.svg" alt="Ukraine">
            </div>
            <div class="section__right">
                <div class="flag ukraine">
                    <div class="bande bleu"></div>
                    <div class="bande jaune"></div>
                </div>
            </div>
        </main>
    </section>
    <section>
        <header>
            <h2>Italie</h2>
        </header>
        <main>
            <div class="section__left">
                <img src="img/Flag_of_Italy.svg" alt="Italie">
            </div>
            <div class="section__right">
                <div class="flag italie">
                    <div class="bande vert"></div>
                    <div class="bande blanc"></div>
                    <div class="bande rouge"></div>
                </div>
            </div>
        </main>
    </section>
    <section>
        <header>
            <h2>Vietnam</h2>
        </header>
        <main>
            <div class="section__left">
                <img src="img/Flag_of_Vietnam.svg" alt="Vietnam">
            </div>
            <div class="section__right">
                <div class="flag vietnam">
                    <img src="img/Yellow_star.svg" width="200" alt="">
                </div>
            </div>
        </main>
    </section>
    <section>
        <header>
            <h2>Bénin</h2>
        </header>
        <main>
            <div class="section__left">
                <img src="img/Flag_of_Benin.svg" alt="Bénin">
            </div>
            <div class="section__right">
                <div class="flag benin">
                    <div class="bande jaune"></div>
                    <div class="bande rouge"></div>
                    <div class="colonne vert"></div>
                </div>
            </div>
        </main>
    </section>
    <section>
        <header>
            <h2>Lettonie</h2>

        </header>
        <main>
            <div class="section__left">
                <img src="img/Flag_of_Latvia.svg" alt="Lettonie">
            </div>
            <div class="section__right">
                <div class="flag lettonie">
                    <div class="bande rouge"></div>
                    <div class="bande blanc"></div>
                    <div class="bande rouge"></div>
                </div>
            </div>
        </main>
    </section>
    <section>
        <header>
            <h2>Pérou</h2>
        </header>
        <main>
            <div class="section__left">
                <img src="img/Flag_of_Peru.svg" alt="Pérou">
            </div>
            <div class="section__right">
                <div class="flag perou">
                    <div class="bande rouge"></div>
                    <div class="bande rouge"></div>
                </div>
            </div>
        </main>
    </section>
    <section>
        <header>
            <h2>Sénégal</h2>
        </header>
        <main>
            <div class="section__left">
                <img src="img/Flag_of_Senegal.svg" alt="Sénégal">
            </div>
            <div class="section__right">
                <div class="flag senegal">
                    <div class="bande vert"></div>
                    <div class="bande jaune">
                        <img src="img/Green_star.svg" alt="" width="110">
                    </div>
                    <div class="bande rouge"></div>
                </div>
            </div>
        </main>
    </section>
    <section>
        <header>
            <h2>Costa rica</h2>
        </header>
        <main>
            <div class="section__left">
                <img src="img/Flag_of_Costa_Rica.svg" alt="Costa Rica">
            </div>
            <div class="section__right">
                <div class="flag costa_rica">
                    <div class="bande bleu"></div>
                    <div class="bande blanc"></div>
                    <div class="bande rouge"></div>
                    <div class="bande blanc"></div>
                    <div class="bande bleu"></div>
                </div>
            </div>
        </main>
    </section>
    <section>
        <header>
            <h2>Suriname</h2>
        </header>
        <main>
            <div class="section__left">
                <img src="img/Flag_of_Suriname.svg" alt="Suriname">
            </div>
            <div class="section__right">
                <div class="flag suriname">
                    <div class="bande vert"></div>
                    <div class="bande blanc"></div>
                    <div class="bande rouge">
                        <img src="img/Suriname_star.svg" width="130" alt="">
                    </div>
                    <div class="bande blanc"></div>
                    <div class="bande vert"></div>
                </div>
            </div>
        </main>
    </section>
    <section>
        <header>
            <h2>Chili</h2>
        </header>
        <main>
            <div class="section__left">
                <img src="img/Flag_of_Chile.svg" alt="Chili">
            </div>
            <div class="section__right">
                <div class="flag chili">
                    <div class="bande blanc"></div>
                    <div class="bande rouge"></div>
                    <div class="carre bleu">
                        <img src="img/White_star.svg" width="80" alt="">
                    </div>
                </div>
            </div>
        </main>
    </section>
    <section>
        <header>
            <h2>Togo</h2>
        </header>
        <main>
            <div class="section__left">
                <img src="img/Flag_of_Togo.svg" alt="Togo">
            </div>
            <div class="section__right">
                <div class="flag togo">
                    <div class="bande vert"></div>
                    <div class="bande jaune"></div>
                    <div class="bande vert"></div>
                    <div class="bande jaune"></div>
                    <div class="bande vert"></div>
                    <div class="carre rouge">
                        <img src="img/White_star.svg" width="120" alt="">
                    </div>
                </div>
            </div>
        </main>
    </section>
    <section>
        <header>
            <h2>Grèce</h2>
        </header>
        <main>
            <div class="section__left">
                <img src="img/Flag_of_Greece.svg" alt="Grèce">
            </div>
            <div class="section__right">
                <div class="flag grece">
                    <div class="rayure bleu"></div>
                    <div class="rayure"></div>
                    <div class="rayure bleu"></div>
                    <div class="rayure"></div>
                    <div class="rayure bleu"></div>
                    <div class="rayure"></div>
                    <div class="rayure bleu"></div>
                    <div class="rayure"></div>
                    <div class="rayure bleu"></div>
                    <div class="croix">
                        <div class="bleu"></div>
                        <div class="bleu"></div>
                        <div class="bleu"></div>
                        <div class="bleu"></div>
                    </div>
                </div>
            </div>
        </main>
    </section>

</body>
</html>
